    <script>
        //Function for random computer choice
        function getComputerChoice(){
            let randomNum = Math.floor(Math.random() * 3) + 1;
            let result;

            switch(randomNum){

                case 1: 
                    result = "rock"
                    break;
                case 2:
                    result = "paper"
                    break;
                case 3:
                    result = "scissors"
                    break;
            }

            return result;
        }
        //Function for users choice
        function getHumanChoice(){
            let choice = prompt("Pick between: (Rock) (Paper) (Scissors)", "");
            return choice.toLowerCase();
        }

        
        function playGame(){

                //Logic for playing a single round
                
                //Human chooses rock
                if(humanChoice === "rock" 
                && computerChoice === "paper"){
                    console.log("You Lose! Paper beats Rock");
                    computerScore = ++computerScore;
                }

                && computerChoice === "scissors"){

                    humanScore = ++humanScore;
                }
                else if(humanChoice === "rock"

                }
                
                //Human chooses paper

                }

                }
                else if(humanChoice === "paper"

                    console.log("It's a Draw! Paper clashes with Paper");                
                }
                
                //Human chooses scissors

                    console.log("You Lose! Rock beats Paper");
                    computerScore = ++computerScore;
                }
                else if(humanChoice === "scissors"
                && computerChoice === "paper"){
                    console.log("You Win! Scissors beats Paper");                
                    humanScore = ++humanScore;
                }
                else if(humanChoice === "scissors"
                && computerChoice === "scissors"){
                    console.log("It's a Draw! Scissors clashes with Scissors");                
                }

                return humanChoice;
                return computerChoice;
            }
            //Have different variable for each round
            const humanSelection1 = getHumanChoice();
