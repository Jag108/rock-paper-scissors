<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="gameResult"></div>
    <script>
        const buttons = document.querySelectorAll("button");
        const div = document.querySelector("#gameResult");

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                let select = button.id;
                let result = playRound(select, getComputerChoice());

                div.textContent = result;
                if(userScore === 5){
                    div.textContent = "THE HUMAN WINS! Score: " + userScore;
                    userScore = 0;
                    compScore = 0;
                }else if(compScore === 5){
                    div.textContent = "THE COMPUTER WINS! Score: " + compScore;
                    userScore = 0;
                    compScore = 0;
                }
            });
        });

        function getComputerChoice(){
            let randomNum = Math.floor(Math.random() * 3) + 1;
            let result;

            switch(randomNum){

                case 1: 
                    result = "rock"
                    break;
                case 2:
                    result = "paper"
                    break;
                case 3:
                    result = "scissors"
                    break;
            }

            return result;
        }
        
        let userScore = 0;
        let compScore = 0;
        function playRound(humanChoice, computerChoice){
            
            return result = (humanChoice === "rock" && 
                        computerChoice === "scissors") ? "You Won!\nUser Score: " + 
                        ++userScore :
                        (humanChoice === "paper" && 
                        computerChoice === "rock") ? "You Won!\nUser Score: " + 
                        ++userScore : 
                        (humanChoice === "scissors" && 
                        computerChoice === "paper") ? "You Won!\nUser Score: " + 
                        ++userScore :
                        (humanChoice === computerChoice) ? "DRAW! User Score: " + userScore + 
                        " Computer Score: " + compScore: 
                        "YOU LOSE!\nComputer Score: " + ++compScore;
        }
        </script>
</body>
</html>
